<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Event Location
            <input th:field="${event.location}" class="form-control">
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Completed Online Registration
            <input type="checkbox" value="checked" th:field="${event.registration}" class="form-control">
        </label>
        <p class="error" th:errors="${event.registration}"></p>
    </div>
    <div class="form-group">
        <label>Number Attending
            <input type="number" th:field="${event.attending}" class="form-control">
        </label>
        <p class="error" th:errors="${event.attending}"></p>
    </div>
    <div class="form-group">
        <label>Phone Number
            <input type="tel" th:field="${event.phoneNumber}" class="form-control">
        </label>
        <p class="error" th:errors="${event.phoneNumber}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
