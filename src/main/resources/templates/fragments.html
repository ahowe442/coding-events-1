<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <title>Coding Events</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>


<body class="container">

    <nav th:fragment="navigation">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/events">All Events</a></li>
            <li class="nav-item"><a class="nav-link" href="/events/create">Create Events</a></li>
        </ul>
    </nav>

    <div th:fragment="table">
        <table class="table table-hover" >
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Address</th>
                <th scope="col">Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.key}"></td>
                <td th:text="${event.value}"></td>
                <td th:text="${address}"></td>
                <td><img src="/images/catPictureForProject.jpg" width="1000" th:src="@{images/catPictureForProject.jpg}"/></td>
            </tr>
            <tbody>
        </table>
    </div>

</body>


</html>
